@startuml

start

while (no SIGINT/SIGTERM?)

  while (next relay to measure?)

    :Select a destination;

    :Select a second relay;

    :Build a circuit;

    :HTTP GET (Range-Bytes) or HTTP POST;

    :Store measurement;

  endwhile

endwhile

stop

@enduml

