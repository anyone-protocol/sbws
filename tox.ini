[tox]
envlist = clean, lint, py35, stats

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:lint]
skip_install = True
deps = .[dev]
commands =
    # disabled for now as it would fail
    # flake8 --max-line-length 79 sbws scripts tests

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   # nothing to combine while not using several python versions
   # coverage combine
   coverage report
   coverage html

[testenv]
# passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps = .[test]
commands =
   py.test -svx --cov --cov-report=

[testenv:doc]
deps = .[doc]
whitelist_externals = make
changedir = docs
commands =
    make html
    # this requires build the pdf images
    # make latexpdf
    # this requires network
    # make linkcheck
